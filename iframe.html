				一、什么是冠状病毒<br>

冠状病毒是一个大型病毒家族，目前已知的冠状病毒有：HCoV-229E、HCoV-OC43、HCoV-NL63、HCoV-HKU1、SARS-CoV和MERS-CoV等，共6种。冠状病毒可以引起感冒、中东呼吸综合征（MERS）、严重急性呼吸综合征（SARS）比较严重疾病。新型冠状病毒是一种从未在人体当中发现的冠状病毒新毒株，属于是第7种冠状病毒，目前命名为2019新型冠状病毒（2019-nCoV）。
